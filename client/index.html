<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="login-title">用户登录</div>
        <div class="form-wrap">
            <input type="text" placeholder="用户名" class="login-username" />
            <input type="password" placeholder="密码" class="login-password" />
            <input type="button" value='登录' class="login-btn" />
        </div>
    </div>
    <div class="chartRoom">
        <div class="chart-title">多人聊天室</div>
        <div class="chart-content">
            <!-- <div class="add-wrap">
                <div class="chart-add">系统消息：xxx已加入群聊</div>
            </div> -->
            <div class="user-wrap flex-start">
                <img src="http://b-ssl.duitang.com/uploads/item/201509/04/20150904014041_Lw8Cv.jpeg" class="head-img"
                    alt="">
                <div class="message marginLeft8">
                    <div class="username left0">xxx</div>
                    <div class="message-content">消息内容</div>
                </div>
            </div>
            <div class="user-wrap flex-end">
                <div class="message marginRight8">
                    <div class="username right0">xxx</div>
                    <div class="message-content self">消息内容</div>
                </div>
                <img src="http://b-ssl.duitang.com/uploads/item/201509/04/20150904014041_Lw8Cv.jpeg" class="head-img"
                    alt="">
            </div>
        </div>
        <div class="chart-input-wrap">
            <input type="text" class='send-input'>
            <input type="button" value='发送' class="send-btn">
        </div>
    </div>
</body>

</html>
